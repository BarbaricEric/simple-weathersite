<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
  <meta http-equi="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/a58fdcacc2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" />
  <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <title>Simple Web Weather App</title>
</head>
<body>
  
  <div class="banner-support">
    <a href="#">
     <img src="img/logo.png" alt="logo" class="banner-logo"/>
    </a>
    <div class="browser-support-icon">
     <h1>Supported Browsers</h1>
     <a href="#" title="Supported Broswers: Chrome" class="support-btn"><i class="fa fa-chrome fa-fw" aria-hidden="true"></i></a>
     <a href="#" title="Supported Broswers: FireFox" class="support-btn"><i class="fa fa-firefox fa-fw" aria-hidden="true"></i></a>
     <a href="#" title="Supported Broswers: Edge" class="support-btn"><i class="fa fa-edge fa-fw aria-hidden="true"></i></a>
     <a href="#" title="Supported Broswers: Safari" class="support-btn"><i class="fa fa-safari fa-fw aria-hidden="true"></i></a>  
    </div>
  </div>
  
 <div class="location">
  <h1 class="location-timezone">Location</h1>
  <canvas class="icon" width="128" height="128"></canvas>
 </div>

 <div class="temperature">
  <div class="degree-section">
   <h2 class="temperature-degree"></h2>
   <span>&#176 F</span>
  </div>
  <div class="temperature-description"></div>
  <div class="temperature-description-bottom">Reminder: Weather summary is unavailable when location is turned off.</div>
 </div>
</div>

<script src="js/skycons.js"></script>  
<script src="js/main.js"></script>
</body>
</html>
